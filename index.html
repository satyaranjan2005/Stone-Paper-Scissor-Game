<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper & Scissors</h1>
        </div>
        <div class="game-part">
            <div class="game" id="rock">
                <img src="./images/rock.png" alt="Rock">
            </div>
            <div class="game" id="paper">
                <img src="./images/paper.png" alt="Paper">
            </div>
            <div class="game" id="scissor">
                <img src="./images/scissors.png" alt="Scissor">
            </div>
        </div>
        <div class="score">
            <div class="player">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="comp">
                <p id="comp">0</p>
                <p>comp</p>
            </div>
        </div>
        <div class="display-box">
            <div class="display">
                Play Your Move
            </div>
        </div>
        <div class="btn">
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
